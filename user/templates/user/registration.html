<html>
<head>
    <title>registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Custom Theme files -->
    <link href="{% static 'vendor/css/registration.css'%}" rel="stylesheet" type="text/css" media="all"/>

<body>
<form class='login-form' action="{% url 'registration' %}" method="POST">
    {% csrf_token %}

        <h1>registration</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="#" method="post">
                    <div class="text email">
                        <label for="{{ form.email.id_for_label }}"></label>
                        {{ form.email }}
                    </div>

                    <div class="text">
                        <label for="{{ form.password1.id_for_label }}"></label>
                        {{ form.password1 }}
                    </div>

                    <div class="text w3lpass">
                        <label for="{{ form.password2.id_for_label }}"></label>
                        {{ form.password2 }}
                    </div>

                    <div class="wthree-text">
                        <label class="anim">
                            <input type="checkbox" class="checkbox" required="">
                            <span>Я согласен с Условиями использования</span>
                        </label>
                        <div class="clear"></div>
                    </div>
                    <input type="submit" value="SIGNUP">

            </div>
