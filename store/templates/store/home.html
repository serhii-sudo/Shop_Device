<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
{% if user.is_authenticated %}
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Выйти</button>
    <a href="{% url 'basket' %}" class="btn btn-warning">Корзина</a>
    {% for i in all_categories %}
    <br> <br>
    <p><a href="{% url 'all_categories' i.name %}" class="btn btn-dark">{{i.name}}</a></p>
    {% endfor %}
</form>
{% else %}
<a href="{% url 'authorization' %}" class="btn btn-success">Войти</a>
<a href="{% url 'registration' %}" class="btn btn-success">Регистрация</a>
{% endif %}
</body>
</html>
