<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<a href="{% url 'home' %}"><button style="color:green">Главное меню</button></a><br><br>
<a href="{% url 'basket' %}"><button>корзина</button></a><br><br>
{% for i in product_all %}
    <img src="{{ i.image.url }}" width="310" height="280">
    {{i.name}}
    {{i.price}}
    <div>{{i.description}}</div><br>

    <form action="{% url 'add_basket' i.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Добавить в корзину</button><hr style="border-width:3px">
    </form>
{% endfor %}
</body>
</html>
